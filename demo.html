<!DOCTYPE html>
<html>
<head>
  <title>Simple HTML + JS Example</title>
</head>
<body>

  <h1>Welcome to My Page</h1>
  <p>Click the button to see a message:</p>

  <button onclick="showMessage()">Click Me</button>

  <script>
    function showMessage() {
      alert("Hello! This is a JavaScript alert.");
    }
  </script>

</body>
</html>
